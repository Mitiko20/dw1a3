<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Atividade 10</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1><br>
    <form id="myForm">
        <label>CPF: 000.000.000-00</label>
        <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00" required>

        <label>Nome Completo: </label>
        <input type="text" id="nome" name="nome" required>

        <label>Telefone: (00)00000-0000</label>
        <input type="text" id="phone" name="phone" placeholder="(00)00000-0000" required>

        <label>Data de Nascimento: 00/00/0000</label>
        <input type="text" id="dataNascimento" name="dataNascimento" placeholder="00/00/0000" required>

        <label>País: </label>
        <input type="text" id="pais" name="pais" required>

        <label>Bairro: </label>
        <input type="text" id="bairro" name="bairro" required>

        <input type="submit" value="Enviar">
    </form>
    
    <script type="module" src="script.js"></script>
</body>
</html>
