<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuide da sua Saúde</title>
    <link rel="stylesheet" href="./styles.css"/>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/logo-agenda.png" alt="Logomarca-Agenda"/>
      </div>
      

      <button>
        <div class="sinal-mais">
          <img src="./assets/sinal-mais.png" alt="ícone sinal de mais azul"/>
        </div>
        
        <div>Registrar o meu dia</div>
      </button>

    </header>

    <form id="form-actions">
      <div class="actions">
        <div class="action" data-name="run">🏃🏽‍♂️</div>
        <div class="action" data-name="water">💧</div>
        <div class="action" data-name="food">🍎</div>
        <div class="action" data-name="bookReading">📕</div>
        <div class="action" data-name="takePills">💊</div>
        <div class="action" data-name="sleep">💤</div>
      </div>

      <div class="days"></div>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
